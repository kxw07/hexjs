<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" class="container">
  <button type="button">建立新產品</button>
  <table>
    <thead>
    <tr>
      <th>分類</th>
      <th>產品名稱</th>
      <th>原價</th>
      <th>售價</th>
      <th>是否啟用</th>
      <th>編輯</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item, index) in products" :key="item.id">
      <td>{{item.category}}</td>
      <td>{{item.title}}</td>
      <td>{{item.origin_price}}</td>
      <td>{{item.price}}</td>
      <td>{{item.enabled?"啟用":"未啟用"}}</td>
      <td>
        <button type="button" v-on:click="editItem(item, index)">編輯</button>
        <button type="button" v-on:click="deleteItem(item, index)">刪除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="all.js"></script>
<link rel="stylesheet" type="text/css" href="all.css">
</body>
</html>
